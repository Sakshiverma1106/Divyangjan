}

   height: 5px;

}

   left: 0;

.progress-text {

}

   color: gray;
   font-weight: 500;

   display: flex;
   justify-content: center;
   align-items: center;
   flex-wrap: wrap;
   max-width: 1200px;
   margin: 40px 0;
}

.CardContainer .card {
   position: relative;
   background-color: #2195f35d;
   min-width: 220px;
   height: 200px;
   box-shadow: inset 5px 5px 5px rgba(0, 0, 0, 0.2),
      inset -5px -5px 15px rgba(255, 255, 255, 0.1),
      5px 5px 15px rgba(0, 0, 0, 0.3), -5px -5px 15px rgba(255, 255, 255, 0.1);
   border-radius: 15px;
   margin: 0px;
   transition: 0.5s;
}

.CardContainer .card:nth-child(1) .box .content a {
   background: #2196f3;
}

.CardContainer .card:nth-child(2) .box .content a {
   background: #e91e63;
}

.CardContainer .card:nth-child(3) .box .content a {
   background: #23c186;
}

.CardContainer .card .box {
   position: absolute;
   top: 20px;
   left: 20px;
   right: 20px;
   bottom: 20px;
   background: #2a2b2f;
   border-radius: 15px;
   display: flex;
   justify-content: center;
   align-items: center;
   overflow: hidden;
   transition: 0.5s;
}

.CardContainer .card .box:hover {
   transform: translateY(-50px);
}

.CardContainer .card .box:before {
   content: "";
   position: absolute;
   top: 0;
   left: 0;
   width: 50%;
   height: 100%;
   background: rgba(255, 255, 255, 0.03);
}

.CardContainer .card .box .content {
   padding: 20px;
   text-align: center;
}

.CardContainer .card .box .content h2 {
   position: absolute;
   top: -10px;
   right: 30px;
   font-size: 20px;
   color: rgba(255, 255, 255, 0.1);
}

.CardContainer .card .box .content h3 {
   font-size: 24px;
   color: #fff;
   text-transform: capitalize;
   z-index: 1;
   transition: 0.5s;
   margin-bottom: 15px;
}

.CardContainer .card .box .content p {
   font-size: 1rem;
   font-weight: 300;
   color: rgba(255, 255, 255, 0.9);
   z-index: 1;
   transition: 0.5s;
}

.CardContainer .card .box .content a {
   position: relative;
   display: inline-block;
   padding: 8px 20px;
   background: black;
   border-radius: 5px;
   text-decoration: none;
   color: white;
   margin-top: 20px;
   box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
   transition: 0.5s;
}

.CardContainer .card .box .content a:hover {
   box-shadow: 0 10px 20px rgba(0, 0, 0, 0.6);
   background: #fff;

.banner {

   width: 100%;
   display: flex;
   justify-content: space-between;
   align-items: center;
}

.thougth {
   margin-left: 29px;
   font-style: italic;
   font-size: 16px;
   color: gray;
   width: 60%;
}

.navigationBtn {
   text-decoration: none;
   background-color: #2c90c6;
   color: black;
   font-weight: 700;
   padding: 10px;
   margin: 10px;
   border-radius: 5px;
   width: -moz-fit-content;
   width: fit-content;
   cursor: pointer;
   margin-left: 20px;
   box-shadow: 2px 2px 2px rgb(86, 6, 235);
}

.btns {
   display: flex;
   justify-content: flex-start;
   align-items: center;
}

.left {
   border-top-left-radius: 30px;
   border-bottom-left-radius: 30px;
}

.right {
   border-top-right-radius: 30px;
   border-bottom-right-radius: 30px;
}

.navigationBtn:active {
   background-color: #000;
   color: white;
   box-shadow: 2px 2px 2px rgb(86, 6, 235);
}

.container {

   width: 60%;
   height: 80vh;
   position: relative;
   left: 0;
   top: 40px;
   display: flex;
   flex-direction: column;
   /* align-items: center; */
   justify-content: center;
}

.container2 {
   width: 40%;
   height: 80vh;
   display: flex;
   align-items: center;
   justify-content: center;
}

p {
   float: left;
   line-height: 50px;
   font-size: 200%;
   color: #888;
}

.scroller {
   height: 50px;
   line-height: 50px;
   float: left;
   margin-left: 5px;
   overflow: hidden;
}

.scroller span {
   display: block;
   font-weight: 700;
   font-size: 200%;
   font-family: 'Merriweather', serif;

   color: white;

}

.scroller .inner {
   animation: scroll 10s 1 ease-out;
   animation-fill-mode: forwards;
   animation-iteration-count: infinite;
}


.blue {
   animation: color 0.25s 1 linear;
   animation-delay: 8s;
   animation-fill-mode: forwards;

}


.blueb {
   animation: color 0.25s 1 linear;
   animation-delay: 8.25s;
   animation-fill-mode: forwards;
}

@keyframes color {
   0% {
      color: #000;
   }

   100% {
      color: #2c90c6;
   }
}

@keyframes scroll {
   11% {
      margin-top: 0px;
   }

   22% {
      margin-top: 0px;
   }

   33% {
      margin-top: -50px;
   }

   44% {
      margin-top: -50px;
   }

   55% {
      margin-top: -100px;
   }

   66% {
      margin-top: -100px;
   }

   77% {
      margin-top: -150px;
   }

   88% {
      margin-top: -150px;
   }

   100% {
      margin-top: -150px;
   }

  display: flex;
  min-height: 100vh;
  flex-direction: column;
}

#main {
  flex: 1 0 auto;
}

h1.title,
.footer-copyright a {
  font-family: 'Architects Daughter', cursive;
  text-transform: uppercase;
  font-weight: 900;
}

/* start welcome animation */

.welcome {
  background: #512da8;
  overflow: hidden;
  -webkit-font-smoothing: antialiased;
}

.welcome .splash {
  height: 0px;
  padding: 0px;
  border: 130em solid #039be5;
  position: fixed;
  left: 50%;
  top: 100%;
  display: block;
  box-sizing: initial;
  overflow: hidden;

  border-radius: 50%;
  transform: translate(-50%, -50%);
  animation: puff 0.5s 1.8s cubic-bezier(0.55, 0.055, 0.675, 0.19) forwards, borderRadius 0.2s 2.3s linear forwards;
}

.welcome #welcome {
  background: #311b92;
  width: 56px;
  height: 56px;
  position: absolute;
  left: 50%;
  top: 50%;
  overflow: hidden;
  opacity: 0;
  transform: translate(-50%, -50%);
  border-radius: 50%;
  animation: init 0.5s 0.2s cubic-bezier(0.55, 0.055, 0.675, 0.19) forwards, moveDown 1s 0.8s cubic-bezier(0.6, -0.28, 0.735, 0.045) forwards, moveUp 1s 1.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards, materia 0.5s 2.7s cubic-bezier(0.86, 0, 0.07, 1) forwards, hide 2s 2.9s ease forwards;
}

/* moveIn */
#header,
.welcome a.btn {
  opacity: 0;
  animation: moveIn 2s 3.1s ease forwards;
}

@keyframes init {
  0% {
    width: 0px;
    height: 0px;
  }

  100% {
    width: 56px;
    height: 56px;
    margin-top: 0px;
    opacity: 1;
  }
}

@keyframes puff {
  0% {
    top: 100%;
    height: 0px;
    padding: 0px;
  }

  100% {
    top: 50%;
    height: 100%;
    padding: 0px 100%;
  }
}

@keyframes borderRadius {
  0% {
    border-radius: 50%;
  }

  100% {
    border-radius: 0px;
  }
}

@keyframes moveDown {
  0% {
    top: 50%;
  }

  50% {
    top: 40%;
  }

  100% {
    top: 100%;
  }
}

@keyframes moveUp {
  0% {
    background: #311b92;
    top: 100%;
  }

  50% {
    top: 40%;
  }

  100% {
    top: 50%;
    background: #039be5;
  }
}

@keyframes materia {
  0% {
    background: #039be5;
  }

  50% {
    background: #039be5;
    top: 26px;
  }

  100% {
    background: #311b92;
    width: 100%;
    height: 64px;
    border-radius: 0px;
    top: 26px;
  }
}

@keyframes moveIn {
  0% {
    opacity: 0;
  }

  100% {
    opacity: 1;
  }
}

@keyframes hide {
  0% {
    opacity: 1;
  }

  100% {
    opacity: 0;
